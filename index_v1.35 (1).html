<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Academy POS v1.35</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="stylesheet" href="style_v1.35.css">
</head>
<body>
  <!-- LOGIN OVERLAY -->
  <div id="login-overlay" class="login-overlay">
    <div class="login-card">
      <div class="login-header">
        <h1>Classroom Café Login</h1>
        <p>Select your avatar or choose an admin role.</p>
      </div>
      <div class="login-body">
        <h2 class="login-subheading">Students</h2>
        <div id="login-students" class="login-grid">
          <!-- Filled by JS from employees -->
        </div>

        <div class="login-divider">
          <span>ADMINISTRATION</span>
        </div>

        <div class="login-admin-row">
          <button class="login-admin-btn" onclick="app.loginAdmin('Manager')">
            <i class="fa-solid fa-user-tie"></i>
            <span>Manager</span>
          </button>
          <button class="login-admin-btn" onclick="app.loginAdmin('IT Support')">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>IT Support</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- APP SHELL -->
  <div id="app-shell" class="app-shell hidden">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo-circle">
          <span class="sidebar-logo-letter">S</span>
        </div>
        <div class="sidebar-title">
          <div class="sidebar-title-main">Star Academy</div>
          <div class="sidebar-title-sub">Classroom Café</div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-item active" data-view="dashboard" onclick="app.navigate('dashboard')">
          <i class="fa-solid fa-chart-line"></i>
          <span>Dashboard</span>
        </button>
        <button class="nav-item" data-view="pos" onclick="app.navigate('pos')">
          <i class="fa-solid fa-cash-register"></i>
          <span>POS</span>
        </button>
        <button class="nav-item" data-view="barista" onclick="app.navigate('barista')">
          <i class="fa-solid fa-mug-hot"></i>
          <span>Barista Queue</span>
        </button>
        <button class="nav-item" data-view="inventory" onclick="app.navigate('inventory')">
          <i class="fa-solid fa-boxes-stacked"></i>
          <span>Inventory</span>
        </button>
        <button class="nav-item" data-view="time" onclick="app.navigate('time')">
          <i class="fa-solid fa-clock"></i>
          <span>Time Clock</span>
        </button>
        <button class="nav-item" data-view="manager" onclick="app.navigate('manager')">
          <i class="fa-solid fa-user-gear"></i>
          <span>Manager Hub</span>
        </button>
        <button class="nav-item" data-view="it" onclick="app.navigate('it')">
          <i class="fa-solid fa-microchip"></i>
          <span>IT Hub</span>
        </button>
      </nav>

      <div class="sidebar-footer">
        <div class="version-label">v1.35</div>
        <button class="btn-signout" onclick="app.logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Sign Out</span>
        </button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <div class="topbar-left">
          <div class="cashier-avatar" id="cashier-avatar">
            <span id="cashier-avatar-initials">?</span>
          </div>
          <div class="cashier-info">
            <div id="cashier-name" class="cashier-name">Not logged in</div>
            <div id="cashier-role" class="cashier-role"></div>
          </div>
        </div>
        <div class="topbar-right">
          <div class="cloud-status-pill">
            <span id="status-dot" class="status-dot offline"></span>
            <span id="connection-status" class="cloud-status-text">Offline</span>
          </div>
          <div id="top-clock" class="top-clock">--:--</div>
        </div>
      </header>

      <section class="views">
        <!-- All views exactly as in the previous code block -->
      </section>
    </main>
  </div>

  <!-- All modals & scripts exactly as in the previous index_v1.35.html content -->

  <script type="module" src="firebase-init_v1.35.js"></script>
  <script src="app_v1.35.js"></script>
</body>
</html>
