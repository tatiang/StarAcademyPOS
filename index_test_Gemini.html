<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>v1.76 Rising Star Cafe POS</title>
  
  <link rel="stylesheet" href="css/style_test_Gemini.css" />
  <script src="js/version_test_Gemini.js"></script>
  <script type="module" src="js/firestore_test_Gemini.js"></script>
  <script type="module" src="js/app_test_Gemini.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand-title" style="color:white; text-align:center; padding-top:40px; font-weight:700; letter-spacing:1px; font-size:42px;">
      RISING STAR CAFE
    </div>
    <div style="color:#CB9832; text-align:center; letter-spacing:3px; font-weight:600; font-size:14px; margin-top:5px;">POS SYSTEM</div>
  </header>

  <main id="main-view" class="card" role="main">
    <div class="status-row">Booting System v1.76...</div>
  </main>

  <div id="modal-overlay">
    <div class="pin-modal">
      <h2 id="pinName" style="margin:0; color:#152149; font-size:20px; font-weight:bold;">Login</h2>
      <p style="margin:5px 0 20px; color:#64748b; font-size:14px;">Enter Access PIN</p>
      
      <div id="pinDisplay" class="pin-display">_ _ _ _</div>
      
      <div class="pin-pad">
        <button onclick="window.app.handlePin('1')">1</button>
        <button onclick="window.app.handlePin('2')">2</button>
        <button onclick="window.app.handlePin('3')">3</button>
        <button onclick="window.app.handlePin('4')">4</button>
        <button onclick="window.app.handlePin('5')">5</button>
        <button onclick="window.app.handlePin('6')">6</button>
        <button onclick="window.app.handlePin('7')">7</button>
        <button onclick="window.app.handlePin('8')">8</button>
        <button onclick="window.app.handlePin('9')">9</button>
        <button onclick="window.app.handlePin('C')" style="color:#ef4444">C</button>
        <button onclick="window.app.handlePin('0')">0</button>
        <button onclick="window.app.handlePin('GO')" style="background:#10b981; color:white">âžœ</button>
      </div>
      
      <button class="btn-close-modal" onclick="window.app.closeModal()">Cancel</button>
    </div>
  </div>

  <footer class="footer">
    <div id="footerBuild" style="text-align:center; color:rgba(255,255,255,0.3); padding:20px; font-size:12px;"></div>
  </footer>
</body>
</html>
