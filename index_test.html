<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Café - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <header class="header">
            <div class="logo-container">
                <img src="https://staracademy.org/wp-content/uploads/2023/12/Star-Academy-Logo.png" alt="Star Academy Logo" class="logo">
            </div>
        </header>

        <main class="login-card" id="login-screen">
            <div class="login-header">
                <h1>Classroom Café Login</h1>
                <div id="connection-status" class="status-indicator">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    <span>Connecting to cloud...</span>
                </div>
            </div>

            <button id="kiosk-btn" class="kiosk-button">
                <i class="fas fa-tablet-alt"></i> Customer Ordering (Kiosk)
            </button>

            <div class="user-grid" id="user-list">
                </div>

            <div class="divider">
                <span>ADMINISTRATION</span>
            </div>

            <div class="admin-controls">
                <button id="manager-btn" class="admin-btn">
                    <i class="fas fa-user-tie"></i> Manager
                </button>
                <button id="it-btn" class="admin-btn">
                    <i class="fas fa-microchip"></i> IT Support
                </button>
            </div>
        </main>

        <div class="version-tag">v1.64</div>
    </div>

    <div id="pin-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-lock"></i> Security Check</h3>
                <p id="pin-target-text">Enter PIN for Manager</p>
            </div>
            
            <div class="pin-display-container">
                <input type="password" id="pin-input" readonly placeholder="• • • •">
            </div>

            <div class="pin-pad">
                <button class="pin-key" onclick="pinPad('1')">1</button>
                <button class="pin-key" onclick="pinPad('2')">2</button>
                <button class="pin-key" onclick="pinPad('3')">3</button>
                <button class="pin-key" onclick="pinPad('4')">4</button>
                <button class="pin-key" onclick="pinPad('5')">5</button>
                <button class="pin-key" onclick="pinPad('6')">6</button>
                <button class="pin-key" onclick="pinPad('7')">7</button>
                <button class="pin-key" onclick="pinPad('8')">8</button>
                <button class="pin-key" onclick="pinPad('9')">9</button>
                <button class="pin-key action-clear" onclick="pinAction('clear')">C</button>
                <button class="pin-key" onclick="pinPad('0')">0</button>
                <button class="pin-key action-enter" onclick="pinAction('enter')">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <button class="close-modal" onclick="togglePinModal(false)">Cancel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
